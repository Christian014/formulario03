<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">


    <title>Formulario</title>
</head>

<body>
    <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <main>
        <form id="my-form">
            <div class="form-wrapper">
    
                <fieldset>
                    <legend>Informações pessoais</legend>
    
                    <div class="inputs-names">
                        <div class="names ">
                            <label for="">Nome</label>
                            <input  type="text">
                        </div>
        
                        <div class="names ">
                            <label for="">Sobrenome</label>
                            <input  type="text">
                        </div>
                    </div>
    
                    <div class="input-info">
                        <label for="">E-mail <span>(digite um email válido)</span></label>
                        <input type="email">
                    </div>
    
                    <div class="input-info">
                        <label for="">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="email">
                    </div>
    
                </fieldset>
    
                <fieldset>
                    <legend>Informações do Mentor</legend>
    
                    <div class="input-info mentor">
                        <label for="">Nome do Seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text">
                    </div>
                </fieldset>
    
                <fieldset>
                    <legend>Seus horarios disponiveis</legend>
                    
                    <div class="mentoria">
                        <h2>Primeira Mentoria</h2>
    
                        <div class="mentoria-content">
                            <div class="data-hora-mentoria">
                                <label for="">Data <span>(DD/MM/AAAA)</span></label>
                                <input class="" type="text">
                            </div>
                            <div class="das-ate-inputs">
                                <div class="data-hora-mentoria">
                                    <label for="">Das</label>
                                    <input class="input-data" type="text">
                                </div>
    
                                <div class="data-hora-mentoria">
                                    <label for="">Até</label>
                                    <input class="input-data" type="text">
                                </div>
                            </div>
                            
                        </div>
    
                        <h2>Segunda Mentoria</h2>
    
                        <div class="mentoria-content">
                            <div class="data-hora-mentoria">
                                <label for="">Data <span>(DD/MM/AAAA)</span></label>
                                <input class="" type="text">
                            </div>
                            <div class="das-ate-inputs">
                                <div class="data-hora-mentoria">
                                    <label for="">Das</label>
                                    <input class="input-data" type="text">
                                </div>
    
                                <div class="data-hora-mentoria">
                                    <label for="">Até</label>
                                    <input class="input-data" type="text">
                                </div>
                            </div>
                            
                        </div>
                        
                    </div>
                    
                </fieldset>
    
            </div>
        </form>
    
        <footer>
            <button>Salvar</button>
        </footer>
    </main>
    
    
</body>

</html>
